<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
	<link rel="stylesheet" href="mymilligram.css">
	<title>WildConnection - WildBook</title>
</head>

<body>

	<header>
		<h1>WILD CONNECTION</h1>
		<nav>
			<ul class="menu">
				<li><a href="#">Wild Home</a></li>
				<li><a href="#">Wild Book</a></li>
				<li><a href="#">Wild Job</a></li>
				<span class="icon">
					<li><a href="#">Wi</a></li>
					<li><a href="#">Wi</a></li>
					<li><a href="#">Wi</a></li>
				</span>
			</ul>
		</nav>
	</header>

	

	<main class="">

		<section class="container">
			<form class="row searchbar">			
				<input class="column" type="search" name="searchbar" placeholder="Name, First Name or City"></input>
				<select class="column">
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>		
				<select class="column">
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>
				<select class="column">
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>
				<select class="column">
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>
				<button>Search</button>
			</form>
		</section>

		<section class="row">
			<div class="profileSide column column-50">
				<div id="info">					
				</div>
			</div>
		</section>
		<script>
			fetch('http://localhost:9000/wildbook')
			.then(response => response.json())
			.then(jason => {
				let i = 0
				document.getElementById('info').innerHTML += '<div>'

				while (jason[i]){
					if(i % 2 === 0){					
						document.getElementById('info').innerHTML += 
						`<div>
						<div class="profile float-left">
						<div class="photoContainer">
						<img class="profilePic" src="http://via.placeholder.com/120x150">
						</div>
						<div><p>${jason[i].lastName}</p></div>
						<div><p>${jason[i].firstName}</p></div>
						<div><p>${jason[i].campus}</p></div>
						<div><p>${jason[i].promo}</p></div>
						</div>`
					}
					else {
						document.getElementById('info').innerHTML += 
						`<div class="profile float-right">
						<div class="photoContainer">
						<img class="profilePic" src="http://via.placeholder.com/120x150">
						</div>
						<div><p>${jason[i].lastName}</p></div>
						<div><p>${jason[i].firstName}</p></div>
						<div><p>${jason[i].campus}</p></div>
						<div><p>${jason[i].promo}</p></div>
						</div>
						</div>`}
						i++
					}
				})
			</script>
		</main>
	</body>
	</html>
