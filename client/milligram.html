<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
	<link rel="stylesheet" href="mymilligram.css">
	<title>WildConnection - WildBook</title>
</head>

<body>

	<header>
		<h2>WILD CONNECTION</h2>
		<nav>
			<ul class="menu">
				<li><a href="#">WILD HOME</a></li>
				<li><a href="#"><span class="active">WILD BOOK</span></a></li>
				<li><a href="#">WILD</a></li>
				<span class="icon">
					<li><a href="#"><img class="links" src="img/links.png"></a></li>
				</span>
			</ul>
		</nav>
	</header>

	<main class="">
		<section class="container">
			<form class="row">			
				<input style="font-size:16px" class="input column" type="search" name="searchbar" placeholder="Name, First Name or City"></input>
				<select class="column">
					<option>Campus</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>		
				<select class="column">
					<option>Promotion</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>
				<select class="column">
					<option>Technology</option>
					<option>Des options</option>
					<option>Des options</option>
					<option>Des options</option>
				</select>

				<button style="font-size: 15px">Search</button>
			</form>
		</section>

		<section class="row">
			<div class="profileSide column column-50">
				<div id="info">					
				</div>
			</div>
		</section>

		<script>
			fetch('http://localhost:9000/wildbook')
			.then(response => response.json())
			.then(jason => {
				let i = 0
				document.getElementById('info').innerHTML += '<div>'

				while (jason[i]){
					document.getElementById('info').innerHTML += 
					`<div class="profile float-left">
					<div class="photoContainer">
					<img class="profilePic" src="http://via.placeholder.com/120x150">
					</div>
					<div class="name">
					<div><p>${jason[i].lastName}</p></div>
					<div><p>${jason[i].firstName}</p></div>
					<div><p>${jason[i].campus}</p></div>
					<div><p>${jason[i].promo}</p></div>
					</div>
					</div>`
					i++
				}
			})
		</script>
	</main>
</body>
</html>
