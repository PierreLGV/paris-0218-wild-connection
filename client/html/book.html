<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/book.css">
  <title>WildConnection - WildBook</title>
</head>

<body>

  <header>
    <div class="banner">
      <img src="https://cdn.pixabay.com/photo/2018/02/08/11/17/network-3139214__480.jpg">
      <h2 class="txt">WILD CONNECTION
        <br />
        <small>Community Network and Buisness Opportunities</small>
      </h2>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="WildHome.html">WILD HOME</a></li>
        <li><a href="book.html">WILD BOOK</a></li>
        <li><a href="job.html">WILD JOB</a></li>
        <span class="icon">
          <li><a href="profile.html"><img class="links" src="../css/img/links.png" alt="profilIcon"></a></li>
        </span>
      </ul>
    </nav>
  </header>

  <main>
    <div id="modal" class="mdr"></div>
    <section class="container">
      <form id="filter-form" class="row">  
        <input id="search-bar" type="search" class="input column" placeholder="Bob Marley.."></input>
        <select id="campus" class="column input">
          <option value selected>-- Campus --</option>
          <option value="Biarritz">Biarritz</option>
          <option value="Bordeaux">Bordeaux</option>
          <option value="La Loupe">La Loupe</option>
          <option value="Lille">Lille</option>
          <option value="Lyon">Lyon</option>
          <option value="Marseille">Marseille</option>
          <option value="Orléans">Orléans</option>
          <option value="Paris">Paris</option>
          <option value="Reims">Reims</option>
          <option value="Strasbourg">Strasbourg</option>
          <option value="Toulouse">Toulouse</option>
        </select>  
        <select id="promo" class="column input">
          <option value selected>-- Promo --</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
        </select>
        <select id="techno" class="column input">
          <option value selected>-- Techno --</option>
          <option value="js">Javascript</option>
          <option value="php">Php</option>
          <option value="android">Android</option>
        </select>
        <button id="filter-form-submit-button" class="search-button">Search</button>
      </form>
    </section>

    <section class="apiandprofile">

      <div id="users" class="profile-side">Loading users..</div>

      <div id="map" class="api">
      </div>
    </section>

  </main>

  <footer>
    <div>
      <p>Contact us at <a>wildconnection@gmail.com</a></p>
    </div>
  </footer>

  <script type="module" src="../js/book.js"></script>
  <script src="../js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt4SBwCFqoXGujQhi3I2qETM3sOJS6n3w&callback=initialize">
  </script>
</body>
</html>
