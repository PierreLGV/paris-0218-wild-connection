<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>WildConnection - WildBook</title>
</head>

<body>

	<header>
		<h2>WILD CONNECTION</h2>
		<nav>
			<ul class="menu">
				<li><a href="WildHome.html">WILD HOME</a></li>
				<li><a href="WildBook.html">WILD BOOK</a></li>
				<li><a href="wildjob.html"><span class="active">WILD JOB</span></a></li>
				<span class="icon"><li><a href="#"><img class="links" alt="profilIcon" src="../css/img/links.png"></a></li></span>
<!-- >>>MODAL BTN -->
				<button id="modal_btn" class="button">Job</button> 
<!-- >>>MODAL BTN -->
			</ul>
		</nav>
	</header>

	<main>

		<section>
<!-- >>>MODAL DIV -->
			<div id="simple_modal" class="modal">
				<div class="modal_content">
					<div class="modal_header">
						<span class="close_btn">&times;</span>
						<h1>Share an opportunity</h1>
					</div>
					<form action="wildjob.html" method="post">
						<label for="contract">Contract</label><select id="contract_modal" class="column input">
							<option value="Contract">Contract</option>
							<option value="Fixed-term contract">Fixed-term contract</option>
							<option value="Open-ended contract">Open-ended contract</option>
							<option value="Internship">Internship</option>
							<option value="Freelance">Freelance</option>
						</select>
						<label for="city">City</label><input type="text" name="city" id="city_modal" placeholder="City">
						<label for="beginning_date">Starting from &nbsp; </label><input type="date" name="date" id="beginning_date"><br>
						<label for="end_date">End &nbsp;</label><input type="date" name="date" id="end_date"><br>
						<label for="job_title">Job title</label><input type="text" name="jobTitle" id="job_title" placeholder="Job title">
						<label for="company_name">Company name</label><input type="text" name="companyName" id="company_name" placeholder="Company name">
						<label for="job_description">Job description</label><textarea id="job_description" placeholder="More information..." name="jobDescription"></textarea>
					<div clas="modal-footer">
						<button type="submit">Envoyer</button>
					</div>

					</form>
				</div>
			</div>
<!-- >>>MODAL DIV-->

			<div id="second_modal" class="modal">
				<div class="modal_content">
					<div class="modal_header">
						<span class="close_btn">&times;</span>
						<h1>EST CE QUE CA MARCHE</h1>
					</div>
				</div>
			</div>


			<form class="row">		

				<input id="search_bar" type="search" class="input column" placeholder="Search..."></input>

<!-- Injecter villes existantes -->				
				<select id="city" class="column input">
					<option value="City">City</option>
				</select>		


<!-- Injecter contrats existants et enlever les choix par dÃ©faut -->
				<select id="contract" class="column input">
					<option value="Contract">Contract</option>
					<option value="Fixed-term contract">Fixed-term contract</option>
					<option value="Open-ended contract">Open-ended contract</option>
					<option value="Internship">Internship</option>
					<option value="Freelance">Freelance</option>
				</select>

<!-- Injecter langages -->
				<select id="skills" class="column input">
					<option value="Skills">Skills</option>
					<optgroup label="Frameworks">Framework
						<option value="Javascript">JavaScript</option>
						<option value="AngularJS">AngularJS</option>
						<option value="React">React</option>
					</optgroup>
					<optgroup label="Languages">Framework
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="JavaScript">JavaScript</option>
						<option value="Node.js">Node.js</option>
						<option value="PHP">PHP</option>
						<option value="C">C</option>
					</optgroup>
				</select>

				<button id="value" class="search_button">Search</button>
			</form>
		</section>

		<div id="conteneur">
			<div class="test" id="vignette"></div>
		</div>

	</main>

<script type="module" src="../js/wildjob.js"></script>
<script type="module" src="../js/modal.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>
</html>
