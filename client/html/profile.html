            <form>
                <div class="title">
                        <h3> My profile </h3>
                </div>
                <fieldset>
<!-- suppression des id="name_field" pour les 5 input après lint -->
                    <input id="first-name" placeholder="First Name" type="text">
                    <input id="last-name" placeholder="Last Name" type="text">
                    <input id="mail" placeholder="E-mail" type="text">
                    <input id="password" placeholder="Password" type="text">
                    <input id="password-bis" placeholder="Confirm Password" type="text">
                    <select id="campus">
                        <option value="Campus">Select your Campus</option>
                        <option value="Biarritz">Biarritz</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="La Loupe">La Loupe</option>
                        <option value="Lille">Lille</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Orléans">Orléans</option>
                        <option value="Paris">Paris</option>
                        <option value="Reims">Reims</option>
                        <option value="Strasbourg">Strasbourg</option>
                        <option value="Toulouse">Toulouse</option>
                    </select>
                    <select id="promo">
                            <option value="Promo">Promo</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                    </select>
                    <select id="month">
                            <option value="janvier">Janvier</option>
                            <option value="fevrier">Fevrier</option>
                            <option value="mars">Mars</option>
                            <option value="avril">Avril</option>
                            <option value="mai">Mai</option>
                            <option value="juin">Juin</option>
                            <option value="juiller">Juillet</option>
                            <option value="aout">Aout</option>
                            <option value="septembre">Septembre</option>
                            <option value="octobre7">Octobre</option>
                            <option value="novembre">Novembre</option>
                            <option value="décembre">Décembre</option>
                    </select>
                    
                    <div class="submitform">
                        <input  value="Send" type="submit">
                    </div>
                </fieldset>
            </form>
</body>
