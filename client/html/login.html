<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="/home/chtira/paris-0218-wild-connection/client/css/login.css">
    <title>WildConnection - login</title>
</head>

<body>

    <header>
        <h2>WILD CONNECTION</h2>
        <nav>
            <div id="login">
                <div class="input">
                        <input type="text" name="username" placeholder="username">    
                </div>
                <div class="input">
                        <input type="password" name="psw" placeholder="password">
                </div>
                <div class="input">
                        <input class="button" value="LOGIN" type="submit">
                </div>
            </div>
        </nav>
        
    </header>
    <div class="container">
        <div class="row">
            <div id="logo" class="column">
<!-- <div id="logo" class="column column-40 column-offset-10"> -->
                <img src="https://wildcodeschool.fr/wp-content/uploads/2017/01/deer.png" alt="logo">
            </div>
            <form id="submit-login" class="column">
            <!-- <form class="column column-40 column-offset-10"> -->
                <div class="signup">
                        <h3> Sign up</h3>
                </div>
                <fieldset>
<!-- suppression des id="name_field" pour les 5 input après lint -->
                    <input id="first-name" placeholder="First Name" type="text">
                    <input id="last-name" placeholder="Last Name" type="text">
                    <input id="mail" placeholder="E-mail" type="text">
                    <input id="password" placeholder="Password" type="text">
                    <input id="password-bis" placeholder="Confirm Password" type="text">
                    <select id="campus">
                        <option value="Campus">Select your Campus</option>
                        <option value="Biarritz">Biarritz</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="La Loupe">La Loupe</option>
                        <option value="Lille">Lille</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Orléans">Orléans</option>
                        <option value="Paris">Paris</option>
                        <option value="Reims">Reims</option>
                        <option value="Strasbourg">Strasbourg</option>
                        <option value="Toulouse">Toulouse</option>
                    </select>
                    <select id="promo">
                            <option value="Promo">Promo</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                    </select>
                    <select id="month">
                            <option value="janvier">Janvier</option>
                            <option value="fevrier">Fevrier</option>
                            <option value="mars">Mars</option>
                            <option value="avril">Avril</option>
                            <option value="mai">Mai</option>
                            <option value="juin">Juin</option>
                            <option value="juiller">Juillet</option>
                            <option value="aout">Aout</option>
                            <option value="septembre">Septembre</option>
                            <option value="octobre7">Octobre</option>
                            <option value="novembre">Novembre</option>
                            <option value="décembre">Décembre</option>
                    </select>
                    
                    <div class="submitform">
                        <input  value="Send" type="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script>
        window.document.getElementById('submit-login').addEventListener('submit', event => {
            event.preventDefault()
            const formulaire = {
                firstName : window.document.getElementById('first-name').value,
                lastName : window.document.getElementById('last-name').value,
                password : window.document.getElementById('password').value,
                passwordBis : window.document.getElementById('password-bis').value,
                campus : window.document.getElementById('campus').value,
                promo : window.document.getElementById('promo').value,
                month : window.document.getElementById('month').value
            }
            console.log(formulaire)
            window.fetch("http://localhost:3456/login",{
                method : 'POST',
                body : JSON.stringify(formulaire)
            })
        })
        
    </script>
</body>
</html>
